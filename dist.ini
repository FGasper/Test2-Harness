name    = Test2-Harness
author  = Chad Granum <exodist@cpan.org>
license = Perl_5
copyright_holder = Chad Granum

[VersionFromModule]
[License]
[ManifestSkip]
[Manifest]
[NextRelease]

[ExecDir]
dir = scripts

[GatherDir]

[PodSyntaxTests]
[TestRelease]

[MetaResources]
bugtracker.web  = http://github.com/Test-More/Test2-Harness/issues
repository.url  = http://github.com/Test-More/Test2-Harness/
repository.type = git

[Prereqs]
perl                = 5.008001
Test2               = 1.302071
Test2::Suite        = 0.000063
Test2::AsyncSubtest = 0.000013
IO::Handle          = 1.27
Getopt::Long        = 2.36
Carp                = 0
File::Find          = 0
File::Temp          = 0
IPC::Open3          = 0
JSON::PP            = 0
List::Util          = 0
POSIX               = 0
Scalar::Util        = 0
Symbol              = 0
Term::ANSIColor     = 0
Time::HiRes         = 0

[Prereqs / RuntimeSuggests]
JSON::MaybeXS    = 0
Cpanel::JSON::XS = 0

[DynamicPrereqs]
-condition = $^O eq 'MSWin32'
-body = requires('Win32::Console::ANSI','0');

[MakeMaker]
[CPANFile]
[MetaYAML]
[MetaJSON]

[Git::Check]
[Git::Commit]
[Git::Tag]

[FakeRelease]

[BumpVersionAfterRelease]
